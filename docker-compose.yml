version: '3'
services:
  db:
    image: postgres:17.2
    environment:
      POSTGRES_DB: user-manager
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    networks:
      - user-manager-network
  user-manager:
    build: .
    image: faisalagla/user-manager
    environment:
      ENV: dev
      DB_URL: jdbc:postgresql://db:5432/user-manager
      DB_USERNAME: postgres
      DB_PASSWORD: postgres
      SERVER.PORT: 8090
    ports:
      - "8090:8090"
    networks:
      - user-manager-network
networks:
  user-manager-network:
    driver: "bridge"